{% load static %}
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
  <script src="{% static 'js/main.js' %}" defer></script>



<script>
  // Überprüfen Sie den Dark Mode Status beim Laden der Seite
  let darkMode = localStorage.getItem('darkMode');

  if(darkMode === null){
    localStorage.setItem('darkMode', 'false');
    darkMode = 'false';
  }

  if(darkMode === 'true'){
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
  }

  // Machen Sie das Dokument sichtbar, nachdem der Modus festgelegt wurde
  document.getElementById('html').style.visibility = 'visible';
</script>
</head>
<body>
  <button class="iconButtonMain" onclick="toggleDarkMode()"><i class="fas fa-lightbulb fa-lg iconButtonSecond"></i></button>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_register">
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="" autocomplete="off">
            <div class="test">
              <h3 id="form-title">register.</h3>
            </div>
            	<label for="username">username</label>
						<div class="input-group">
							<input type="text" id="username" name="username" class="input_user">
						</div>
            			<label for="email">email</label>
						<div class="input-group">
							<input type="email" id="email" name="email" class="input_user">
						</div>
            			<label for="password1">password</label>
						<div class="input-group">
							<input type="password" id="password1" name="password1" class="input_user">
						</div>
            			<label for="password2">confirm password</label>
						<div class="input-group">
							<input type="password" id="password2" name="password2" class="input_user">
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
