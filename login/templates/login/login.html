{% load static %}
<html lang="en" style="visibility: hidden;" id="html">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

</head>
<body>
</body>
<script>
  // Überprüfen Sie den Dark Mode Status beim Laden der Seite
  let darkMode = localStorage.getItem('darkMode');

  if(darkMode === null){
    localStorage.setItem('darkMode', 'false');
    darkMode = 'false';
  }

  if(darkMode === 'true'){
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
  }

  // Machen Sie das Dokument sichtbar, nachdem der Modus festgelegt wurde
  document.getElementById('html').style.visibility = 'visible';
</script>
<body>

  <button class="iconButtonMain glass right" onclick="toggleDarkMode()"><i class="fas fa-circle fa-1x iconButtonSecond"></i></button>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card_register user_card_loginfix">
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="" autocomplete="off">
                        {% csrf_token %}
                        <div class="test">
                            <h3 id="form-title">login.</h3>
                        </div>
                        <label for="username">username</label>
                        <div class="input-group">
                            <input type="text" id="username" name="username" class="input_user">
                        </div>
                        <label for="password">password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="input_user">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>

                {% for message in messages %}
                	<p id="messages"> {{ message }} </p>
                {% endfor %}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
