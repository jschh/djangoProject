{% extends 'base.html' %}
{% load static %}
<html class="data-theme" lang="en">
<head>
    {% block title %}
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="{% static 'css/main.css' %}">
  	<link rel="stylesheet" href="{% static 'css/cubeTimer.css' %}">
	<script src="{% static 'js/cubeTimer.js' %}" defer></script>

    <script src="{% static 'js/main.js' %}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    {% endblock %}

</head>
{% block content %}
    <div class="mainContainer center">

        <div id="container" class="glass center">
            <button id="togglePreview" class="toggle-icon-button">
                <i id="toggleIcon" class="fas fa-eye"></i> <!-- Dies ist das Standardicon für das offene Auge, da der Timer standardmäßig angezeigt wird -->
            </button>
            <h2 id="time">0.00</h2>
        </div>
        <div class="cubeButton center-H">
            <button class="buttonLeft glass button" id="deleteLast">Delete Last Time</button>
            <button class="buttonRight glass button" id="deleteAll">Delete All Times</button>
        </div>
    </div>

    <div class=" center-V leftSide">
        <div class="stats glass">
                <table>
                    <tr>
                        <th>Stats</th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td id="best">Best: NaN</td>
                    </tr>
                    <tr>
                        <td id="average">Avg: NaN</td>
                    </tr>
                    <tr>
                        <td id="last3">AVG3: NaN </td>
                    </tr>
                    <tr>
                        <td id="last5">AVG5: NaN</td>
                    </tr>
                </table>
        </div>
        <div class="container-main glass">
            <div class="container-subHeader">
                <div>
                <table>
                    <tr>
                        <th>Times</th>
                    </tr>
                </table>

                </div>
            </div>
            <div id="timesContainer" class="container-subTimes">
                <table
                    id="times">
                </table>
            </div>
        </div>
    </div>
{% endblock %}
</html>
