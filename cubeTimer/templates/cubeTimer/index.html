{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    {% block title %}
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="{% static 'css/main.css' %}">
  	<link rel="stylesheet" href="{% static 'css/cubeTimer.css' %}">
	<script src="{% static 'js/cubeTimer.js' %}" defer></script>
    {% endblock %}

</head>
{% block content %}
    <div id="container" class="glass">
        <h2 id="time">0.00</h2>
        <div id="button">
            <button id="deleteLast">Delete Last Time</button>
            <button id="deleteAll">Delete All Times</button>
        </div>
    </div>
    <div id="timesContainer" class="glass">
        <div id="fixedHeader">
            <table>
                <tr>
                    <th>Times</th>
                </tr>
            </table>
            <table>
                <tr>
                    <td id="average">Average: 0.00</td>
                </tr>
            </table>
        </div>
        <table id="times">
        </table>
    </div>
{% endblock %}
</html>
