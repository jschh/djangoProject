{% extends 'base.html' %}
{% load static %}
<html class="data-theme" lang="en">
<head>
    {% block title %}
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="{% static 'css/main.css' %}">
  	<link rel="stylesheet" href="{% static 'css/cubeTimer.css' %}">
	<script src="{% static 'js/cubeTimer.js' %}" defer></script>
    <script src="{% static 'js/main.js' %}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    {% endblock %}

</head>
{% block content %}
    <div class="mainContainer">
        <div class="center-H" style="bottom: 17rem">
            <button class="glass button" id="deleteLast">Delete Last Time</button>
            <button class="glass button" id="deleteAll">Delete All Times</button>
        </div>
        <div id="container" class="glass center">
            <h2 id="time">0.00</h2>
        </div>
    </div>
    <div class="container-main glass center-V">
        <div class="container-subHeader">
            <div>  <!-- eigentlich mit id="fixedheader" -->
                <table>
                    <tr>
                        <th>Times</th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td id="average">Average: 0.00</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="timesContainer" class="container-subTimes">
            <table
                id="times">
            </table>
        </div>
    </div>
{% endblock %}
</html>
