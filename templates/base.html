<html style="visibility: hidden;" id="html" lang="en">

<script>
  // Überprüfen Sie den Dark Mode Status beim Laden der Seite
  let darkMode = localStorage.getItem('darkMode');

  if(darkMode === null){
    localStorage.setItem('darkMode', 'false');
    darkMode = 'false';
  }

  if(darkMode === 'true'){
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
  }

  // Machen Sie das Dokument sichtbar, nachdem der Modus festgelegt wurde
  document.getElementById('html').style.visibility = 'visible';
</script>


<style>


.dropdown {
  float: left;

}

.dropdown .dropbtn {

  border: none;

  padding: 14px 16px;

.dropdown-content {
  display: none;

  background: rgba( 255, 255, 255, 0.25 );
  box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
  backdrop-filter: blur( 4px );
  -webkit-backdrop-filter: blur( 4px );
  border: 1px solid rgba( 255, 255, 255, 0.18 );
  min-width: 160px;
  z-index: 999;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {

}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
